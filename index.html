<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
    <div class="boxOne">
      <div class="one">
        <div>
          <div class="mb-5">
            <label for="exampleFormControlInput1" class="form-label"></label>
              Players Name  :&nbsp;</label
            >
            <input
              type="text"
              class="playerInput"
              id="exampleFormControlInput1"
              placeholder="Enter your player name"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Gause Number :</label
            >
            <input
              type="password"
              class="playerGause"
              id="exampleFormControlInput1"
              placeholder="Enter gause number"
            />
          </div>

          <button type="button" class="btn btn-primary postBtn disabled">
            Post
          </button>
        </div>
      </div>
      
      <h1 class ="no"></h1>
      <div class="d-flex flex-wrap gap-3 mt-3   allPost "></div>
    </div>

    <div class="game">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div>
            <h1 class="chance"></h1>
            <input type="text" class="mr-5 checkInput"/>
            <button type="button" class="btn btn-dark checkBtn">Check</button>
            <p class="error pt-3 text-warning"></p>
          </div>
        </div>
    </div>
    <h1 class="result"></h1>
    </div>


    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
